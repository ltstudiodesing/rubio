    <script>
        // Funcionalidad de la galería
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('.gallery-image');
            const thumbs = document.querySelectorAll('.gallery-thumb');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const currentImageSpan = document.getElementById('current-image');
            
            let currentIndex = 0;
            const totalImages = images.length;
            
            function showImage(index) {
                // Ocultar todas las imágenes
                images.forEach(img => img.classList.remove('active'));
                thumbs.forEach(thumb => thumb.classList.remove('active'));
                
                // Mostrar imagen actual
                images[index].classList.add('active');
                thumbs[index].classList.add('active');
                
                // Actualizar contador
                currentImageSpan.textContent = index + 1;
                
                // Actualizar botones
                prevBtn.disabled = index === 0;
                nextBtn.disabled = index === totalImages - 1;
                
                currentIndex = index;
            }
            
            // Navegación con botones
            prevBtn.addEventListener('click', function() {
                if (currentIndex > 0) {
                    showImage(currentIndex - 1);
                }
            });
            
            nextBtn.addEventListener('click', function() {
                if (currentIndex < totalImages - 1) {
                    showImage(currentIndex + 1);
                }
            });
            
            // Navegación con miniaturas
            thumbs.forEach((thumb, index) => {
                thumb.addEventListener('click', function() {
                    showImage(index);
                });
            });
            
            // Navegación con teclado
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowLeft' && currentIndex > 0) {
                    showImage(currentIndex - 1);
                } else if (e.key === 'ArrowRight' && currentIndex < totalImages - 1) {
                    showImage(currentIndex + 1);
                }
            });
            
            // Inicializar
            showImage(0);
            
            console.log('✅ Plantilla de proyecto cargada correctamente');
        });
        
        // Prevenir errores de CORS
        window.addEventListener('error', function(e) {
            if (e.target && e.target.tagName === 'IMG') {
                e.preventDefault();
                return false;
            }
        }, true);
    </script>
