            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');

                        // Actualizar contador seg√∫n imagen visible
                        if (entry.target.classList.contains('gallery-image-container')) {
                            const index = parseInt(entry.target.getAttribute('data-index'));
                            currentImageSpan.textContent = index + 1;
                        }
                    }
                });
            }, observerOptions);

            // Observar todas las im√°genes
            imageContainers.forEach(container => {
                observer.observe(container);
            });

            // Observar videos
            videoItems.forEach(item => {
                observer.observe(item);
            });

            // Observar t√≠tulo de videos
            if (videosTitle) {
                observer.observe(videosTitle);
            }

            // Navegaci√≥n con teclado para scroll suave
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowDown' || e.key === 'ArrowRight') {
                    e.preventDefault();
                    window.scrollBy({
                        top: window.innerHeight * 0.8,
                        behavior: 'smooth'
                    });
                } else if (e.key === 'ArrowUp' || e.key === 'ArrowLeft') {
                    e.preventDefault();
                    window.scrollBy({
                        top: -window.innerHeight * 0.8,
                        behavior: 'smooth'
                    });
                }
            });

            // Smooth scroll mejorado
            document.documentElement.style.scrollBehavior = 'smooth';

            // Manejar aparici√≥n del encabezado fijo al hacer scroll
            window.addEventListener('scroll', function() {
                const headerRect = projectHeader.getBoundingClientRect();

                // Si el encabezado original sale de la vista, mostrar el fijo
                if (headerRect.bottom < 0) {
                    projectHeaderFixed.classList.add('visible');
                } else {
                    projectHeaderFixed.classList.remove('visible');
                }
            });

            // Inicializar primera imagen como visible
            if (imageContainers.length > 0) {
                imageContainers[0].classList.add('visible');
            }

            // === SIMPLE AUTO-SCROLL FUNCTIONALITY ===
            let autoScrollInterval = null;
            let currentImageIndex = 0;
            let isAutoScrolling = false;

            // Simple auto-scroll function
            function doAutoScroll() {
                if (isAutoScrolling || imageContainers.length === 0) return;

                isAutoScrolling = true;
                currentImageIndex = (currentImageIndex + 1) % imageContainers.length;
                const targetImage = imageContainers[currentImageIndex];

                if (targetImage) {
                    console.log('üì∏ Auto-scroll a imagen:', currentImageIndex + 1);

                    // Scroll m√°s suave
                    const targetOffset = targetImage.offsetTop - (window.innerHeight / 2) + (targetImage.offsetHeight / 2);

                    window.scrollTo({
                        top: targetOffset,
                        behavior: 'smooth'
                    });

                    // Actualizar contador
                    currentImageSpan.textContent = currentImageIndex + 1;

                    // Marcar imagen como visible
                    setTimeout(() => {
                        targetImage.classList.add('visible');
                        isAutoScrolling = false;
                    }, 1000);
                }
            }

            // Iniciar auto-scroll simple
            function startSimpleAutoScroll() {
                console.log('‚ñ∂Ô∏è Iniciando auto-scroll...');
                autoScrollInterval = setInterval(doAutoScroll, 6000); // Cada 6 segundos
            }

            function stopAutoScroll() {
                if (autoScrollInterval) {
                    clearInterval(autoScrollInterval);
                    autoScrollInterval = null;
                    console.log('‚èπÔ∏è Auto-scroll detenido');
                }
            }

            // Detectar scroll manual y pausar auto-scroll temporalmente
            let userScrollTimeout;
            let isUserScrolling = false;

            window.addEventListener('scroll', function() {
                if (isAutoScrolling) return; // No interferir con auto-scroll

                isUserScrolling = true;
                stopAutoScroll();

                clearTimeout(userScrollTimeout);
                userScrollTimeout = setTimeout(() => {
                    isUserScrolling = false;
                    console.log('üîÑ Reanudando auto-scroll tras pausa...');
                    startSimpleAutoScroll();
                }, 5000); // Reanudar despu√©s de 5 segundos sin scroll manual
            });

            // Iniciar auto-scroll despu√©s de cargar
            setTimeout(() => {
                startSimpleAutoScroll();
            }, 3000);

            // Funci√≥n global para control manual
            window.toggleAutoScroll = function() {
                if (autoScrollInterval) {
                    stopAutoScroll();
                } else {
                    startSimpleAutoScroll();
                }
            };

            console.log('‚úÖ Park Mansion con auto-scroll cargado correctamente');
        });

        // Prevenir errores de CORS
        window.addEventListener('error', function(e) {
            if (e.target && e.target.tagName === 'IMG') {
                e.preventDefault();
                return false;
            }
        }, true);
    </script>
